name: Build-Windows

on: [ push ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'liberica'
          java-version: 21
          architecture: 'x64'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Build with Gradle
        run: ./gradlew build packageReleaseDistributionForCurrentOS
      - uses: actions/upload-artifact@v4
        with:
          name: exe-artifact
          path: build/distributions/main-release/exe
